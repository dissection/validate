<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validate</title>
    <link href="../base.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="../jquery.js"></script>
    <script src="../validateRegExp.js"></script>
    <script src="../validate-3.0.0.js"></script>
</head>

<body>
<div class="tit mb20">
    <h3>验证</h3>
</div>
<div class="ve_01">
    <div class="form-group">
        <label><i>*</i> 用户名</label>
        <input type="text" id="username" class="itext forange"/>
        <span class="sucess"><img src="img/sucess.png"></span>
        <span class="error "></span>
    </div>
    <div class="form-group">
        <label><i>*</i> 密码</label>
        <input type="text" id="password" class="itext forange">
        <span class="sucess"><img src="img/sucess.png"></span>
        <span class="error "></span>
    </div>
    <div class="form-group">
        <label><i>*</i> 确认密码</label>
        <input type="text" id="OncePassword" class="itext forange">
        <span class="sucess"><img src="img/sucess.png"></span>
        <span class="error "></span>
    </div>
    <div class="form-group">
        <label>手机号码</label>
        <input type="text" id="phone" class="itext forange">
        <span class="sucess"><img src="img/sucess.png"></span>
        <span class="error "></span>
    </div>
    <div class="form-group">
        <label><i>*</i> 自定义项</label>
        <select id="free">
            <option>true</option>
            <option>false</option>

        </select>
        <span class="sucess"><img src="img/sucess.png"></span>
        <span class="error "></span>
    </div>
    <div id="ve_01_btn" class="btn-md2" style="margin-left: 117px;">
        <a>提交</a>
    </div>
</div>

                ve_01.setState('#free', true)
            } else {
                ve_01.setState('#free', false, "第"+ ++k +"次报错")
            }

        });

        var ovdFactory = {
            init: function (t) {
                t.parent().find(".sucess").removeClass("dis")
                t.parent().find(".error").removeClass("errorTips").removeClass("tips").empty()
            },
            required: function (t, s) {
//                console.log(s)
                t.parent().find(".error").removeClass("tips").addClass("errorTips").html(s);
            },
            notice: function (t, s) {
                t.parent().find(".error").removeClass("errorTips").addClass("tips").html(s);
            },
            success: function (t, s) {
//                console.log(t)
                t.parent().find(".error").removeClass("tips").removeClass("errorTips").empty();
                t.parent().find(".sucess").addClass("dis")
            },
            error: function (t, s) {
//                console.log(t)
                t.parent().find(".sucess").removeClass("dis")
                t.parent().find(".error").removeClass("tips").addClass("errorTips").html(s);
            }

        };

        var validator = [
            {
                elem: "#username",
                required: "请输入用户名请输入用户名",
                notice: "4-20位字符,支持汉字、字母、数字及\"-\"、\"_\"组合",
                error: [
                    {
                        level: function (char) {
                            var strlen = char.replace(/[^\x00-\xff]/g, "**")
                            return strlen.length >= 4 && strlen.length <= 20
                        },
                        msg: "用户名长度只能在4-20位字符之间"
                    },
                    {
                        level: function (char) {
                            return new RegExp(veg.username).test(char);
                        },
                        msg: "用户名只能由中文、英文、数字及\"-\"、\"_\"组成"
                    },
                    {
                        level: function (char) {
                            return !new RegExp(veg.fullNumber).test(char);
                        },
                        msg: "用户名不能是纯数字，请重新输入"
                    },
                    {
                        level: function () {

                            var dtd = $.Deferred()
                            $.get('../package.json', function (data) {

                                if (true) {
                                    dtd.resolve()
                                } else {
                                    dtd.reject()
                                }
                            })
                            return dtd.promise()
                        },
                        msg: "用户名重复"
                    }

                ]
            },
            {
                elem: "#password",
                required: "请输入密码",
                notice: "6-20位字符，字母，数字和符号请使用两种以上组合",
                error: [
                    {
                        level: function (char) {
                            return char.length >= 6 && char.length <= 20
                        },
                        msg: "密码长度只能在6-20位字符之间"
                    },
                    {
                        level: function (char) {
                            return new RegExp(veg.password).test(char);
                        },
                        msg: "密码只能由英文、数字及标点符号组成"
                    },
                    {
                        level: function (char) {
                            var _weakPwdArray = true;
                            for (var i = 0; i < weakPwdArray.length; i++) {
                                if (weakPwdArray[i] == char) {
                                    _weakPwdArray = false;
                                    break;
                                }
                            }
                            return _weakPwdArray;
                        },
                        msg: "该密码比较简单，有被盗风险，建议您更改为复杂密码"
                    },
                    {
                        level: function (char) {
                            var $OncePassword = $("#OncePassword");
                            $OncePassword.trigger("blur");

                            return true
                        },
                            msg:false
                    }
                ]
            },
            {
                elem: "#OncePassword",
                required: "重复输入密码",
                notice: "请再次输入密码",
                error: [
                    {
                        level: function (char) {
                            return char.length >= 6 && char.length <= 20
                        },
                        msg: "密码长度只能在6-20位字符之间"
                    },
                    {
                        level: function (char) {
                            return new RegExp(veg.password).test(char);
                        },
                        msg: "密码只能由英文、数字及标点符号组成"
                    },
                    {
                        level: function (char) {
                            var _password = $("#password").val();


                            if (new RegExp(veg.notempty).test(_password)) {

                                return _password.length === char.length && _password === char
                            }

                            return true


                        },
                        msg: "两次输入密码不一致"
                    }
                ]
            },
            {
                elem: "#phone",
//                    required:false,
                notice: "完成验证后请用该手机号码，登录或者找回密码",
                error: [
                    {
                        level: function (char) {
                            return new RegExp(veg.mobile).test(char);
                        },
                        msg: "手机号码格式有误，请输入正确的手机号"
                    }
                ]
            },
            {
                elem: "#free",
                required: true,
                custom: true,
                cerror:"请设置这个项目"
            }
        ];

        var ve_01 = Ovd.create($.extend({config: validator}, ovdFactory));

//            ve_01.listen();
        $("#ve_01_btn").on("click", function () {
            ve_01.commit({
                sbtSucceed: function () {
                    console.log("成功1")
                },
                sbtError: function () {
                    console.log("失败1")
                }
            })

        })

    })

</script>
