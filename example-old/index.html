    <script>
        $(function(){
            var onFocusfnc=function(t,s){
                t.parent().find(".sucess").removeClass("dis")
                t.parent().find(".error").removeClass("errorTips").addClass("tips").html(s)
            };
            var  succeedpass=function(t){
                t.parent().find(".error").removeClass("tips").removeClass("errorTips").empty()
                t.parent().find(".sucess").addClass("dis")
            };
            var  succeedpass2=function(t){
                t.find(".error").removeClass("tips").removeClass("errorTips").empty()
                t.find(".sucess").addClass("dis")
            };
            var errorTipsfnc=function(t,s){
                t.parent().find(".error").removeClass("tips").addClass("errorTips").html(s);
            };
            var errorTipsfnc2=function(t,s){
                t.find(".sucess").removeClass("dis")
                t.find(".error").removeClass("tips").addClass("errorTips").html(s);
            };
            var restore=function(t){
                t.parent().find(".error").removeClass("errorTips").removeClass("tips").empty()
            };

            var form2={
                evaluate:{
                    elem:"#selected1",
                    isInput:!1,
                    isRequired:!0,
                    condition:function(d){
                        if($("#z-prom1").is(":checked")){
                            succeedpass2(d)
                            return !0
                        }else{
                            errorTipsfnc2(d,"这里是必填")
                            return !1
                        }
                    }
                },
                radios:{
                    elem:"#selected2",
                    isInput:!1,
                    isRequired:!0,
                    condition:function(d){
                        var bol=!1;
                        $("#selected2").find('input[type="radio"]').each(function(){
                            if($(this).is(":checked")){
                                succeedpass2(d)
                                bol=!0;
                                return false
                            }else{
                                errorTipsfnc2(d ,"请选择单一项")
                            }
                        });
                        return bol
                    }
                },
                phone: {
                    elem:"#phone2",
                    isInput:!0,
                    isRequired:!0,
                    isNull:function(str){
                        var reg_isNull = new RegExp(veg.empty).test(str);
                        return (reg_isNull);
                    },
                    isNullCall:function(t){
                        errorTipsfnc(t,"请输入手机号码")
                    },
                    onFocusCall:function(t){
                        onFocusfnc(t,"完成验证后请用该手机号码，登录或者找回密码")
                    },
                    level:{
                        badFormat:{
                            isCustom:!1,
                            verify:function(str){
                                return new RegExp(veg.mobile).test(str);
                            },
                            verifycall: function(t){
                                errorTipsfnc(t,"手机号码格式有误，请输入正确的手机号")
                            }
                        }
                    },
                    succeed:function(t){
                        succeedpass(t)
                    },
                    initCall:function(t){
                        restore(t)
                    }
                }
            }

            var ve_02 = new Validate({
                config:form2,
                subClass:"#ve_02_btn",
                subSucceedCall:function(){
                    alert("成功")
                },
                subErrorCall:function(){
                    alert("失败")
                }

            });
            ve_02.init();
            ve_02.submitCtrl();
        })
    </script>
