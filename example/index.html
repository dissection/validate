//

                        },

                            return _password.length === str.length && _password === str;
                        },

                        }

                },

                }
            },

                },

                        },

                        }
                    }
                },
                succeed:function(t){
                    succeedpass(t)
                },
                initCall:function(t){
                    restore(t)
                }
            }
        };
        var ve_01 = new Validate({
            valObj:register,
            subClass:"#ve_01_btn",
            subSucceedCall:function(){
                alert("成功")
            },
            subErrorCall:function(){
                alert("失败")
            }

        });
        ve_01.init();
        ve_01.submitCtrl();
    })

</script>
