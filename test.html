<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            height: 50px; width: 50px;
            float: left; margin-right: 10px;
            display: none; background-color: #090;
        }
    </style>
    <script src="jquery.js"></script>
</head>
<body>

<button>Go</button>
<p>Ready...</p>
<div></div>
<div></div>
<div></div>
<div></div>


<script>
    function fn1( value ) {
        console.log( value );
    }

    function fn2( value ) {
        fn1("fn2 says: " + value);
        return false;
    }
    var callbacks = $.Callbacks( "once" );
    callbacks.add( fn1 );
    callbacks.fire( "foo" );
    callbacks.add( fn2 );
    callbacks.fire( "bar" );
    callbacks.remove( fn2 );
    callbacks.fire( "foobar" );

</script>

</body>
